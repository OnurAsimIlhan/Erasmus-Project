{% extends 'main_page.html ' %}
{% block content %}
  <div style="margin:10px">
    <style>.box {


      background: linear-gradient(144.39deg, #FFFFFF -278.56%, #6D6D6D -78.47%, #0D0C15 91.61%);
      box-shadow: 0px 4px 4px rgba(109, 147, 219, 0.8);
      backdrop-filter: blur(5px);
      /* Note: backdrop-filter has minimal browser support */

      border-radius: 20px;


    }
    h2{
      color:white
    }
    </style>
    <h1>Contacts</h1>

    <div class="box">
        
      <h2>Coordinators</h2>
      
      {% for row in contacts_list %}
      <div>
        <h2>{{row.bilkent_id}}</h2>
      </div>
      {% endfor %}
    </div>
      
    <div class="box">
      <h2>Erasmus Students Counselors</h2>
      
    </div>
  </div>
{% endblock %}
